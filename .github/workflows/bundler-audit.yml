name: bundler-audit

on:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  base:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install bundler-audit
        run: gem install bundler-audit

      - name: Check dependencies with known vulnerabilities
        run: bundle-audit --update
